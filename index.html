<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="content">
      <h1>To-Do List</h1>
      <div class="comands">
        <h2>Guida Rapida comandi</h2>
        <ul>
          <li>Aggiungi elemento: Pulsante "Aggiungi"</li>
          <li>Completa elemento: Click sull'elemento da completare</li>
          <li>Rimuovere elemento: Doppio Click sull'elemento da eliminare</li>
        </ul>
      </div>
      <input type="text" id="taskInput" placeholder="Aggiungi una nota" />
      <button id="addButton">Aggiungi</button>
      <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
